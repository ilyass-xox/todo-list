<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        .remove-button {
            border: none;
            background: none;
            color: red;
            cursor: pointer;
        }

        .remove-button:hover {
            color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ilyas</h2>
        <h3>sherkhan </h3>
        <h1 class="text-center mb-4">Simple To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="todoInput" class="form-control" placeholder="Enter a new task">
            <div class="input-group-append">
                <button id="addButton" class="btn btn-primary">Add Task</button>
            </div>
        </div>
        <ul id="todoList" class="list-group">
            <!-- List items will be appended here -->
        </ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const todoInput = document.getElementById('todoInput');
            const addButton = document.getElementById('addButton');
            const todoList = document.getElementById('todoList');

            function addTask() {
                const taskText = todoInput.value.trim();
                if (taskText === '') {
                    return; // Do not add empty tasks
                }

                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between align-items-center';

                listItem.innerHTML = `
                    <div class="d-flex align-items-center">
                        <input type="checkbox" class="mr-2 task-checkbox">
                        <span class="task-text">${taskText}</span>
                    </div>
                    <button class="remove-button">&times;</button>
                `;

                listItem.querySelector('.remove-button').addEventListener('click', () => {
                    todoList.removeChild(listItem);
                });

                listItem.querySelector('.task-checkbox').addEventListener('change', (e) => {
                    const taskTextSpan = listItem.querySelector('.task-text');
                    if (e.target.checked) {
                        taskTextSpan.classList.add('completed');
                    } else {
                        taskTextSpan.classList.remove('completed');
                    }
                });

                todoList.appendChild(listItem);
                todoInput.value = '';
            }

            addButton.addEventListener('click', addTask);

            todoInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        });
    </script>
</body>
</html>
